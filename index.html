<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <style>
      body{
        background-color: #6710f2a2;
      }
    </style>
    <script src="index.js"></script>

    <div class="container">
      <div class="alert alert-success" id="Eligible" role="alert" style="display: none">
          Congrats You are Eligible
      </div>
      <div class="alert alert-success" id="notEligible" role="alert" style="display: none">
          Oopps! You are Not Eligible
      </div>
  
      <label for="txtDOB" class="text-light"><b>Date of Birth:</b></label>
      <input id="txtDOB" type="date" name="txtDOB" size="12" style="text-align: center" class="m-lg-1" />
  
      <button onclick="Add()" class="btn btn-outline-light m-2 btn-md mt-2" id="btn">Verify</button>
  
      <div id="formBody" style="display: none;">
          <div class="row mb-3">
              <div class="col text-light">
                  <label for="txtDOB">Name :</label>
                  <input type="text" class="form-control" id="name" onkeyup="fname()" placeholder="Enter Your Name"/>
                  <div><b></b><span id="demo"></span><b></b></div>
              </div>
              <div class="col text-light">
                  <label for="txtDOB">State :</label>
                  <select id="state" class="form-select" onkeyup="st()">
                      <div><span id="demo1"></span></div>
                      <option value="State">Select State</option>
                      <option value="Maharashtra">Maharashtra</option>
                      <option value=""></option>
                  </select>
              </div>
          </div>
  
          
          <div class="row mb-3">
            <div class="col text-light">
              <label for="txtDOB">Mobile :</label>
              <input
                type="text"
                class="form-control"
                id="mob"
                onkeyup="mnum()"
                placeholder="Enter Your Mobile Number"
              />
              <div><span id="demo2"></span></div>
            </div>
            <div class="col text-light">
              <label for="txtDOB">City :</label>
              <select class="form-select" id="city" onkeyup="ct()">
                <div><span id="demo3"></span></div>
                <option value="City">Select City</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Nagpur">Nagpur</option>
              </select>
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col text-light">
              <label for="txtDOB">Email:</label>
              <input
                type="email"
                class="form-control"
                id="mail"
                onkeyup="email()"
                placeholder="Enter Your Email Id"
              />
              <div><span id="demo4"></span></div>
            </div>
            <div class="col text-light">
              <label for="txtDOB">Zipcode :</label>
              <input
                type="text"
                class="form-control"
                id="zipcode"
                onkeyup="zip()"
                placeholder="Enter Your Zipcode"
              />
              <div><span id="demo5"></span></div>
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col text-light">
              <label for="txtDOB">Password :</label>
              <input
                type="text"
                class="form-control"
                id="Password"
                onkeyup="pass()"
                placeholder="Enter Your Password"
              />
              <div><span id="demo6"></span></div>
            </div>
            <div class="col text-light">
              <label for="txtDOB">Confirm Password :</label>
              <input
                type="text"
                class="form-control"
                id="cpassword"
                onkeyup="cpass()"
                placeholder="Confirm Your Password"
              />
              <div><span id="demo7"></span></div>
            </div>
          </div>
          
          <button class="btn btn-success mb-3 mt-2" type="button" id="reg" onclick="regdt()">Register</button>
          <button class="btn btn-success mt-2" style="display: none" id="up" onclick="updt()">Update</button>
      </div>
  
      <div class="d-flex justify-content-center col-12 mt-2">
          <table class="table table-striped table-dark" id="table" style="display: none;">
              <thead>
              <tr>
                  <th>Name</th>
                  <th>Mobile</th>
                  <th>Email</th>
                  <th>Password</th>
                  <th>State</th>
                  <th>City</th>
                  <th>Zipcode</th>
                  <th>Confirm Password</th>
                  <th>Edit</th>
                  <th>Delete</th>
              </tr>
              </thead>
              <tbody id="result"></tbody>
          </table>
      </div>
  </div>


  </body>
</html>






</body>
</html>
